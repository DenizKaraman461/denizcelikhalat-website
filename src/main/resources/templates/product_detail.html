<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürünler | Deniz Çelik Halat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: url('/uploads/Background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding-top: 80px; /* Navbar için padding */
    }
    nav.navbar {
      background-color: #000 !important;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }
    .navbar-brand img {
      height: 60px;
      width: auto;
    }
    .icon-glow {
      color: #fff !important;
      text-shadow: 0 0 8px #fff !important;
    }
    .admin-shield-icon {
      color: #FFD700 !important;
      text-shadow: 0 0 8px #FFD700 !important;
    }
    /* Navbar linkleri */
    .text-white.d-flex.align-items-center {
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
    }
    .text-white.d-flex.align-items-center:hover {
      color: #FFD700 !important;
    }
    /* Sayfa başlığı ve düzenle butonu */
    .page-header {
      max-width: 1300px;
      margin: 20px auto 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      user-select: none;
    }
    .page-header h2 {
      color: #FFD700;
      text-shadow:
        0 0 8px #FFD700,
        0 0 15px #FFD700;
      font-weight: 700;
      margin: 0;
    }
    .btn-edit {
      border: 2px solid #FFD700;
      color: #B38F00;
      background-color: transparent;
      box-shadow: 0 0 10px #FFD700;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-edit:hover {
      color: #FFD700;
      box-shadow: 0 0 20px #FFD700;
      background-color: rgba(255, 215, 0, 0.1);
    }
    /* Ürün detay container */
    .product-detail-container {
      max-width: 1300px;
      display: flex;
      gap: 30px;
      margin: 0 auto 30px;
      background-color: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      align-items: flex-start;
      flex-wrap: nowrap;
    }
    .product-image {
  width: 400px;
  height: 400px; /* Sabit yükseklik */
  border-radius: 12px;
  object-fit: contain;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
  transition: box-shadow 0.3s ease, filter 0.3s ease;
  background-color: black; /* Boşluk siyah */
}

.product-image:hover {
  box-shadow: 0 0 30px rgba(255, 215, 0, 1);
  filter: drop-shadow(0 0 12px rgba(255, 215, 0, 1));
}

.table-image-container {
  width: calc(100% - 430px);
  height: 400px; /* Soldaki fotoğrafla aynı yükseklik */
  border-radius: 12px;
  box-shadow:
    0 0 10px 3px rgba(255, 215, 0, 0.9),
    0 0 20px 6px rgba(255, 215, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background-color: black; /* Boşluk siyah */
  transition: box-shadow 0.3s ease;
}

.table-image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 12px;
  filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
  transition: filter 0.3s ease;
}

.table-image-container:hover {
  box-shadow:
    0 0 20px 6px rgba(255, 215, 0, 1),
    0 0 40px 12px rgba(255, 215, 0, 0.7);
}

.table-image-container:hover img {
  filter: drop-shadow(0 0 12px rgba(255, 215, 0, 1));
}

    /* Ürün bilgileri */
    .product-info {
      max-width: 1100px;
      margin: 20px auto 40px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      color: #eee;
      font-size: 1.2rem;
      font-weight: 600;
      justify-content: center;
    }
    .product-info > div {
      flex: 1;
      min-width: 150px;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      text-align: center;
    }
    /* Açıklama alanı */
    .description-area {
      max-width: 1100px;
      margin: 20px auto 40px;
      color: #eee;
      font-size: 1.1rem;
      line-height: 1.5;
      padding: 15px 20px;
      background-color: rgba(17, 17, 17, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      min-height: 100px;
      user-select: text;
    }
    /* Responsive */
    @media (max-width: 991.98px) {
      .product-detail-container {
        flex-direction: column;
      }
      .product-image, .table-image-container {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-black py-3">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center gap-3">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="/uploads/deniz-logo.png" alt="Deniz Çelik Halat Logo" />
      </a>
      <a href="/" class="text-white d-flex align-items-center" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
        <i class="bi bi-house-fill icon-glow"></i>
      </a>

      <a href="/products" class="btn btn-outline-light d-flex align-items-center gap-1" style="font-size: 1rem;">
        <i class="bi bi-search icon-glow"></i>
      </a>

      <a href="/hakkimizda" class="text-white d-flex align-items-center gap-2" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
        <i class="bi bi-info-circle-fill icon-glow"></i> Hakkımızda
      </a>
    </div>

    <div class="d-flex align-items-center gap-4">
      <a href="https://maps.google.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-geo-alt-fill icon-glow"></i> Bornova, İzmir
      </a>
      <a href="mailto:info@denizcelikhalat.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-envelope-fill icon-glow"></i> info@denizcelikhalat.com
      </a>
      <a href="tel:+902324567890" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-telephone-fill icon-glow"></i> +90 232 456 78 90
      </a>

      <!-- Admin Giriş Kalkan Ikonu -->
      <a href="/login" class="nav-link-icon d-flex align-items-center gap-1" title="Admin Girişi" style="font-size: 1.5rem;">
        <i class="bi bi-shield-lock admin-shield-icon"></i>
      </a>

    </div>

  </div>
</nav>

<!-- Sayfa başlığı ve Düzenle butonu (admin için) -->
<div class="page-header container d-flex justify-content-between align-items-center mb-4">
  <h2 th:text="${product.name}"
      style="color: white; text-align: center; flex-grow: 1; user-select: none; margin: 0;">
    Ürün Adı
  </h2>
  <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-edit" th:if="${isAdmin}">Düzenle</a>
</div>

<!-- Product Detail Container -->
<div class="product-detail-container">
  <img th:src="@{${product.imagePath}}" alt="Ürün Görseli" class="product-image" th:if="${product.imagePath != null}" />
  <div class="table-image-container">
    <img th:src="@{${product.tableImagePath}}" alt="Tablo Görseli" th:if="${product.tableImagePath != null}" />
  </div>
</div>

<!-- Product Info -->
<div class="product-info container">
  <div>
    <p><strong></strong> <span th:text="${product.category.name}">Kategori</span></p>
  </div>
</div>

<!-- Description -->
<div class="description-area container" th:text="${product.description}">
  Ürün açıklaması buraya gelecek.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
