<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Eğer admin giriş yaptıysa çıkış butonu göster -->
    <form th:action="@{/admin/logout}" method="post" th:if="${isAdmin}">
        <button type="submit" class="btn btn-danger mb-3">Admin Çıkış</button>
    </form>

    <!-- Eğer admin giriş yapmamışsa login formu göster -->
    <form th:action="@{/login}" method="post" th:unless="${isAdmin}">
        <h2>Admin Girişi</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">Kullanıcı adı veya şifre yanlış!</div>
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
