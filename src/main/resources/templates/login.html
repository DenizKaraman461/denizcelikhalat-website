<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Login | Deniz Çelik Halat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
          background: url('/uploads/wp.jpg') no-repeat center center fixed;
          background-size: cover;
          min-height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }
        form {
          background-color: rgba(0,0,0,0.85);
          border-radius: 8px;
          min-width: 320px;
          color: white;
        }
        h3 {
  color: white;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 20px #ffd700,
    0 0 30px #ffd700,
    0 0 40px #ffd700,
    0 0 55px #ffd700,
    0 0 75px #ffd700;
}
        .icon-glow {
          color: #fff;
          text-shadow: 0 0 8px #fff;
        }
        .admin-shield-icon {
          color: #FFD700;
          text-shadow: 0 0 8px #FFD700;
        }
        /* Navbar container fix */
        nav.navbar {
          background-color: #000 !important;
        }
        .nav-link-icon {
          color: #fff;
          text-decoration: none;
          font-weight: 500;
        }
        .nav-link-icon:hover {
          color: #fffacd;
          text-decoration: underline;
        }
        /* Right side container push */
        .navbar .container > div:last-child {
          margin-left: auto;
        }
        .btn-yellow {
  background-color: #FFD700;
  color: black;
  font-weight: bold;
  border: none;
}

.btn-yellow:hover {
  background-color: #e6c200; /* biraz daha koyu hover */
  color: white;
}

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-black py-3">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-3">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="/uploads/deniz-logo.png" alt="Deniz Çelik Halat Logo" style="height: 60px; width: auto;" />
            </a>

            <a href="/" class="text-white d-flex align-items-center" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
                <i class="bi bi-house-fill icon-glow"></i>
            </a>

            <a href="/" class="text-white d-flex align-items-center" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
                <i class="bi bi-search icon-glow"></i>
            </a>

            <a href="/#markalarimiz-hakkimizda"
               class="text-white d-flex align-items-center gap-2"
               style="font-weight: 500; font-size: 1rem; text-decoration: none;">
                <i class="bi bi-info-circle-fill icon-glow"></i> Hakkımızda
            </a>

        </div>

        <div class="d-flex align-items-center gap-4">
            <a href="https://maps.google.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
                <i class="bi bi-geo-alt-fill icon-glow"></i> Bornova, İzmir
            </a>
            <a href="mailto:info@denizcelikhalat.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
                <i class="bi bi-envelope-fill icon-glow"></i> info@denizcelikhalat.com
            </a>
            <a href="tel:+902324567890" class="nav-link-icon d-flex align-items-center gap-1 text-white">
                <i class="bi bi-telephone-fill icon-glow"></i> +90 232 456 78 90
            </a>

            <!-- Admin Giriş Kalkan Ikonu -->
            <a href="/products" class="btn btn-outline-light d-flex align-items-center gap-1" style="font-size: 1rem;">
                <i class="bi bi-shield-lock admin-shield-icon"></i>
            </a>
        </div>

    </div>
</nav>

<!-- Login form -->
<div class="d-flex justify-content-center align-items-center flex-grow-1">
    <form th:action="@{/login}" method="post" class="p-4 mt-5" style="min-width: 320px;">
        <h3 class="mb-3 text-center">Admin Girişi</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-yellow w-100">
            Giriş Yap
        </button>
        <div class="mt-3" th:if="${param.error}">
            <p class="text-danger">Kullanıcı adı veya şifre yanlış!</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-success">Başarıyla çıkış yaptınız.</p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
