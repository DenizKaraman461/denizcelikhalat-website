<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürün Ekle | Deniz Çelik Halat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: url('/uploads/Background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding-bottom: 60px; /* Alt boşluk için */
    }
    label {
      color: #FFD700;
      font-weight: 600;
    }
    .container-form {
      background-color: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 30px;
      margin-top: 100px; /* Navbar yüksekliğini hesaba kat */
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      max-width: 900px;
    }
    /* Tablo fotoğrafı için placeholder */
    .table-photo-placeholder {
      margin-top: 40px;
      width: 100%;
      height: 400px;
      border: 3px dashed #FFD700;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFD700;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
    }

    /* Navbar styles from your snippet */
    nav.navbar {
      background-color: #000 !important;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1100;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .navbar-brand img {
      height: 60px;
      width: auto;
    }
    .icon-glow {
      color: #fff !important;
      text-shadow: 0 0 8px #fff !important;
      transition: color 0.3s ease;
    }
    .nav-link-icon {
      color: white;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-weight: 500;
      text-decoration: none;
    }
    .admin-shield-icon {
      color: #FFD700 !important;
      text-shadow: 0 0 8px #FFD700 !important;
    }
    .navbar-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #FFD700;
      border: 2px solid white;
      border-radius: 6px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ffd700,
        0 0 30px #ffd700,
        0 0 40px #ffd700;
      font-weight: bold;
      user-select: none;
      pointer-events: none;
      z-index: 1050;
    }
    h2 {
  color: #FFD700;
  text-shadow:
    0 0 8px #FFD700,
    0 0 15px #FFD700;
  font-weight: 700;
  margin-bottom: 30px;
  user-select: none;
}
.btn-primary {
  color: black !important;
  background-color: transparent !important;
  border: 2px solid #FFD700 !important;
  box-shadow:
    0 0 10px #FFD700,
    0 0 20px #FFD700;
  font-weight: 600;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-primary:hover {
  background-color: #FFD700 !important;
  color: black !important;
}
<style>
  h2 {
    color: #FFD700;
    text-shadow:
      0 0 8px #FFD700,
      0 0 15px #FFD700;
    font-weight: 700;
    margin-bottom: 30px;
    user-select: none;
  }
  .btn-primary {
  color: #FFD700 !important; /* Sarı yazı */
  background-color: transparent !important;
  border: 2px solid #FFD700 !important;
  box-shadow:
    0 0 10px #FFD700,
    0 0 20px #FFD700;
  font-weight: 600;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-primary:hover {
  background-color: #FFD700 !important;
  color: black !important;
}

.btn-secondary {
  color: #dc3545 !important; /* Kırmızı yazı */
  background-color: transparent !important;
  border: 2px solid #dc3545 !important;
  box-shadow:
    0 0 10px #dc3545,
    0 0 20px #dc3545;
  font-weight: 600;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-secondary:hover {
  background-color: #dc3545 !important;
  color: black !important;
}


  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-black py-3">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center gap-3">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="/uploads/deniz-logo.png" alt="Deniz Çelik Halat Logo" />
      </a>
      <a href="/" class="text-white d-flex align-items-center" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
        <i class="bi bi-house-fill icon-glow"></i>
      </a>
      <a href="/products" class="text-white d-flex align-items-center" style="font-size: 1.2rem;">
        <i class="bi bi-search icon-glow"></i>
      </a>
      <a href="/hakkimizda" class="text-white d-flex align-items-center gap-2" style="font-weight: 500; font-size: 1rem; text-decoration: none;">
        <i class="bi bi-info-circle-fill icon-glow"></i> Hakkımızda
      </a>
    </div>

    <div class="navbar-center">+</div>

    <div class="d-flex align-items-center gap-4">
      <a href="https://maps.google.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-geo-alt-fill icon-glow"></i> Bornova, İzmir
      </a>
      <a href="mailto:info@denizcelikhalat.com" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-envelope-fill icon-glow"></i> info@denizcelikhalat.com
      </a>
      <a href="tel:+902324567890" class="nav-link-icon d-flex align-items-center gap-1 text-white">
        <i class="bi bi-telephone-fill icon-glow"></i> +90 232 456 78 90
      </a>

      <!-- Admin Giriş Kalkan Ikonu -->
      <a href="/login" class="nav-link-icon d-flex align-items-center gap-1" title="Admin Girişi" style="font-size: 1.5rem;">
        <i class="bi bi-shield-lock admin-shield-icon"></i>
      </a>

    </div>
  </div>
</nav>

<!-- Form Container -->
<div class="container container-form">
  <h2>Yeni Ürün Ekle</h2>

  <form th:action="@{/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Ürün Adı</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Fiyat</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Açıklama</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Kategori</label>
      <select class="form-select" id="category" th:field="*{category.id}" required>
        <option value="">Seçiniz</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </div>

    <!-- Ürün Görseli -->
    <div class="mb-3">
      <label for="imageFile" class="form-label">Ürün Görseli</label>
      <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" />
    </div>

    <!-- Tablo Fotoğrafı -->
    <div class="mb-3">
      <label for="tableImageFile" class="form-label">Tablo Fotoğrafı</label>
      <input type="file" class="form-control" id="tableImageFile" name="tableImageFile" accept="image/*" />
    </div>

    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="/products" class="btn btn-secondary">İptal</a>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
