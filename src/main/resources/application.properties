# ===============================
# UYGULAMA
# ===============================
spring.application.name=katalog
server.port=8080
server.address=0.0.0.0

# ===============================
# MULTIPART / UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Statik ve y√ºklemeler
spring.web.resources.static-locations=classpath:/static/,file:uploads/
upload.path=uploads

# ===============================
# VERITABANI (MySQL - katalogb)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/katalogb?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Europe/Istanbul
spring.datasource.username=deniz
spring.datasource.password=Barney_2019

# Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# FLYWAY (MySQL 9.3 nedeniyle KAPALI)
# ===============================
spring.flyway.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=1
# spring.flyway.clean-disabled=true

# ===============================
# LOG (opsiyonel)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
